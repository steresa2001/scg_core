<html>
<head>
	<meta charset="UTF-8">
	<title>Poker - Play Now</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="prize-box"></div>
	<div class="table">
		<div id="game-over" class="game-over">Game Over</div>
		<div class="cards-wrapper">
			<div id="card-wrapper-1" class="card">
				<div id="dynamic-card-wrapper-1" class="card-background">
					<!--  Insert Dynamic Card -->
				</div>
				<div id="hold-1" class="hold">
					<!--  Insert Dynamic Hold Button -->
				</div>
			</div>
			<div id="card-wrapper-2" class="card">
				<div id="dynamic-card-wrapper-2" class="card-background">
					<!--  Insert Dynamic Card -->
				</div>
				<div id="hold-2" class="hold">
					<!--  Insert Dynamic Hold Button -->
				</div>
			</div>
			<div id="card-wrapper-3" class="card">
				<div id="dynamic-card-wrapper-3" class="card-background">
					<!--  Insert Dynamic Card -->
				</div>
				<div id="hold-3" class="hold">
					<!--  Insert Dynamic Hold Button -->
				</div>
			</div>
			<div id="card-wrapper-4" class="card">
				<div id="dynamic-card-wrapper-4" class="card-background">
					<!--  Insert Dynamic Card -->
				</div>
				<div id="hold-4" class="hold">
					<!--  Insert Dynamic Hold Button -->
				</div>
			</div>
			<div id="card-wrapper-5" class="card">
				<div id="dynamic-card-wrapper-5" class="card-background">
					<!--  Insert Dynamic Card -->
				</div>
				<div id="hold-5" class="hold">
					<!--  Insert Dynamic Hold Button -->
				</div>
			</div>
		</div>
		<div id="bet" class="bet"></div>
		<div class="btns-wrapper">
				<div class="btns">
					<img id="deal" src="./images/deal_btn.png" width="149" height="48" alt="Deal" />
					<img id="draw" src="./images/draw_btn.png" style="display:none;" width="149" height="48" alt="Deal" />
				</div>
		</div>
		<div class="chips-wrapper">
			<div class="chips">
				<img id="chip-5" src="./images/chip_5.png" width="100%" alt="5" />
			</div>
			<div class="chips">
				<img id="chip-10" src="./images/chip_10.png" width="100%" alt="10" />
			</div>
			<div class="chips">
				<img id="chip-20" src="./images/chip_20.png" width="100%" alt="20" />
			</div>
			<div class="chips">
				<img id="chip-50" src="./images/chip_50.png" width="100%" alt="50" />
			</div>
		</div>
		<div class="money">$<span id="money">0</span></div>
		<div class="win-amount">$<span id="win-amount">0</span></div>
	</div>
</body>
</html>
